<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gin API - Gerenciador de Alunos</title>
    <style>
        :root {
            --primary: #8c7ae6;
            --secondary: #9c88ff;
            --bg: #2f3640;
            --card-bg: #353b48;
            --text: #f5f6fa;
            --text-muted: #dcdde1;
            --input-bg: #2f3640;
            --input-border: #7f8fa6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            padding: 2rem;
            margin: 0;
            transition: background-color 0.3s;
        }

        .container {
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            animation: fadeIn 0.8s ease-out;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        h1 {
            grid-column: 1 / -1;
            text-align: center;
            color: var(--primary);
            margin-bottom: 2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        h2 {
            margin-top: 0;
            font-size: 1.2rem;
            color: var(--text-muted);
            border-bottom: 2px solid var(--bg);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            background-color: var(--input-bg);
            border: 2px solid var(--input-border);
            color: var(--text);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        input:focus,
        select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 8px rgba(140, 122, 230, 0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-submit {
            background-color: var(--primary);
            color: white;
            margin-top: 1rem;
        }

        .btn-submit:hover {
            background-color: #6c5ce7;
            transform: scale(1.02);
        }

        .btn-refresh {
            background-color: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            width: auto;
            font-size: 0.8rem;
            padding: 5px 10px;
            float: right;
        }

        .btn-refresh:hover {
            background-color: var(--primary);
            color: white;
        }

        .aluno-item {
            background: var(--bg);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            border-left: 4px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.5s ease-out forwards;
            opacity: 0;
            transform: translateX(-10px);
        }

        .aluno-info strong {
            display: block;
            font-size: 1.1rem;
        }

        .aluno-info small {
            color: var(--text-muted);
        }

        @media (max-width: 700px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>üéì Gerenciador de Alunos</h1>

        <!-- FORMUL√ÅRIO -->
        <div class="card">
            <h2>Novo Aluno</h2>
            <form id="form-aluno">
                <div class="form-group">
                    <label>Nome Completo</label>
                    <input type="text" id="nome" placeholder="Ex: Jo√£o da Silva" required>
                </div>

                <div class="form-group">
                    <label>CPF</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14" oninput="mascaraCPF(this)"
                        required>
                </div>

                <div class="form-group">
                    <label>RG</label>
                    <input type="text" id="rg" placeholder="00.000.000-0" maxlength="12" oninput="mascaraRG(this)"
                        required>
                </div>

                <div class="form-group">
                    <label>Idade</label>
                    <select id="idade" required>
                        <option value="" disabled selected>Selecione a idade</option>
                        <!-- Preenchido via JS -->
                    </select>
                </div>

                <div class="form-group">
                    <label>Sexo</label>
                    <select id="sexo" required>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                    </select>
                </div>

                <button type="submit" class="btn-submit">Cadastrar Aluno</button>
            </form>
        </div>

        <!-- LISTAGEM -->
        <div class="card">
            <h2>
                Lista de Alunos
                <button onclick="listarAlunos()" class="btn-refresh">‚Üª Atualizar</button>
            </h2>
            <div id="lista-alunos">
                <p style="text-align: center; color: #b2bec3;">Carregando...</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/alunos';

        // M√°scara para CPF: 000.000.000-00
        function mascaraCPF(input) {
            let value = input.value.replace(/\D/g, ''); // Remove tudo que n√£o √© n√∫mero
            if (value.length > 11) value = value.slice(0, 11); // Limita a 11 n√∫meros

            // Aplica a formata√ß√£o
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');

            input.value = value;
        }

        // M√°scara para RG: 00.000.000-0 (Padr√£o SP comum, ajust√°vel)
        function mascaraRG(input) {
            let value = input.value.replace(/\D/g, ''); // Remove tudo que n√£o √© n√∫mero
            if (value.length > 9) value = value.slice(0, 9); // Limita a 9 n√∫meros

            // Aplica a formata√ß√£o
            value = value.replace(/(\d{2})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d{1})$/, '$1-$2');

            input.value = value;
        }

        // Preenche o select de idades (1 a 100)
        const selectIdade = document.getElementById('idade');
        for (let i = 1; i <= 100; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.innerText = i + " anos";
            selectIdade.appendChild(option);
        }

        async function listarAlunos() {
            try {
                const response = await fetch(API_URL);
                const alunos = await response.json();
                const listaDiv = document.getElementById('lista-alunos');
                listaDiv.innerHTML = '';

                if (alunos.length === 0) {
                    listaDiv.innerHTML = '<p style="text-align:center; color: #b2bec3;">Nenhum aluno encontrado.</p>';
                    return;
                }

                alunos.forEach(aluno => {
                    listaDiv.innerHTML += `
                    <div class="aluno-item">
                        <div class="aluno-info">
                            <strong>${aluno.nome}</strong>
                            <small>CPF: ${aluno.cpf} | RG: ${aluno.rg} | ${aluno.idade} anos</small>
                        </div>
                    </div>
                `;
                });
            } catch (error) {
                document.getElementById('lista-alunos').innerHTML = `<p style="color: red; text-align: center;">Erro ao conectar com servidor: ${error.message}</p>`;
                console.error(error);
            }
        }

        document.getElementById('form-aluno').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Pega os valores originais
            const cpfInput = document.getElementById('cpf').value;
            const rgInput = document.getElementById('rg').value;

            // Remove a formata√ß√£o para valida√ß√£o e envio (envia apenas n√∫meros)
            const cpfNumeros = cpfInput.replace(/\D/g, '');
            const rgNumeros = rgInput.replace(/\D/g, '');

            // Valida√ß√£o
            if (cpfNumeros.length !== 11) {
                alert('O CPF deve ter 11 n√∫meros!');
                return;
            }
            if (rgNumeros.length !== 9) {
                alert('O RG deve ter 9 n√∫meros!');
                return;
            }

            const novoAluno = {
                nome: document.getElementById('nome').value,
                cpf: cpfNumeros, // Envia limpo
                rg: rgNumeros,   // Envia limpo
                idade: parseInt(document.getElementById('idade').value),
                sexo: document.getElementById('sexo').value
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(novoAluno)
                });

                if (response.ok) {
                    alert('‚ú® Aluno cadastrado com sucesso!');
                    document.getElementById('form-aluno').reset();
                    listarAlunos();
                } else {
                    alert('Erro ao cadastrar aluno.');
                }
            } catch (error) {
                alert('Erro na requisi√ß√£o: ' + error.message);
                console.error('Erro detalhado:', error);
            }
        });

        // Carrega a lista ao abrir
        listarAlunos();
    </script>

</body>

</html>
