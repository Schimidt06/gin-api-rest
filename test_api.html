<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gin API | Dashboard do Aluno</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --primary: #00f2fe;
            --secondary: #4facfe;
            --accent: #ff0055;
            --text-main: #ffffff;
            --text-secondary: #a0a0a0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #0f0c29;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            color: var(--text-main);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            overflow-x: hidden;
        }

        /* Ambient Blobs */
        .blob {
            position: absolute;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
            animation: move 10s infinite alternate;
        }

        .blob-1 {
            background: var(--secondary);
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
        }

        .blob-2 {
            background: var(--accent);
            width: 250px;
            height: 250px;
            bottom: 10%;
            right: 10%;
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            animation-delay: -5s;
        }

        @keyframes move {
            from {
                transform: translate(0, 0) rotate(0deg);
            }

            to {
                transform: translate(20px, 40px) rotate(20deg);
            }
        }

        .container {
            width: 100%;
            max-width: 1100px;
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 2rem;
            z-index: 1;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: var(--glass-shadow);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-main);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-weight: 300;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-left: 0.5rem;
        }

        input,
        select {
            width: 100%;
            padding: 14px 18px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 15px rgba(79, 172, 254, 0.2);
        }

        button.btn-main {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            border: none;
            border-radius: 12px;
            color: #000;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 1rem;
        }

        button.btn-main:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(79, 172, 254, 0.4);
        }

        button.btn-refresh {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        button.btn-refresh:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* List Styles */
        .list-container {
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .list-container::-webkit-scrollbar {
            width: 6px;
        }

        .list-container::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 3px;
        }

        .aluno-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.2rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            transition: all 0.3s;
            animation: simpleCheck 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .aluno-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: linear-gradient(135deg, #FF9A9E 0%, #FECFEF 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #333;
            margin-right: 1rem;
            font-size: 1.2rem;
        }

        .info h3 {
            margin: 0;
            font-size: 1.1rem;
            color: white;
        }

        .info p {
            margin: 4px 0 0 0;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .badge {
            margin-left: auto;
            background: rgba(79, 172, 254, 0.2);
            color: var(--primary);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        @media (max-width: 850px) {
            .container {
                grid-template-columns: 1fr;
            }

            .blob {
                opacity: 0.4;
            }
        }

        @keyframes simpleCheck {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="container">
        <!-- FORM PANEL -->
        <div class="glass-panel">
            <h1>Gin API</h1>
            <p class="subtitle">Gerencie seus alunos com estilo.</p>

            <form id="form-aluno">
                <h2>Novo Cadastro</h2>

                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14" required>
                </div>

                <div class="form-group">
                    <label for="rg">RG</label>
                    <input type="text" id="rg" placeholder="00.000.000-0" maxlength="12" required>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label for="idade">Idade</label>
                        <select id="idade" required>
                            <option value="" disabled selected>Selecione</option>
                            <!-- JS fill -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="sexo">Sexo</label>
                        <select id="sexo" required>
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn-main">Cadastrar Aluno âœ¨</button>
            </form>
        </div>

        <!-- LIST PANEL -->
        <div class="glass-panel">
            <h2>
                Lista de Alunos
                <button onclick="listarAlunos()" class="btn-refresh">ðŸ”„ Atualizar</button>
            </h2>
            <div id="lista-alunos" class="list-container">
                <!-- Items inserted here -->
                <p style="text-align: center; margin-top: 2rem; color: rgba(255,255,255,0.3);">Carregando dados...</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/alunos';

        // MASKS
        const cpfInput = document.getElementById('cpf');
        const rgInput = document.getElementById('rg');

        cpfInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            e.target.value = value;
        });

        rgInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 9) value = value.slice(0, 9);
            value = value.replace(/(\d{2})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d{1})$/, '$1-$2');
            e.target.value = value;
        });

        // POPULATE AGE
        const selectIdade = document.getElementById('idade');
        for (let i = 1; i <= 100; i++) {
            const opt = document.createElement('option');
            opt.value = i;
            opt.innerText = i;
            selectIdade.appendChild(opt);
        }

        // FETCH ALUNOS
        async function listarAlunos() {
            const listaDiv = document.getElementById('lista-alunos');
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Falha ao conectar');
                const alunos = await response.json();

                listaDiv.innerHTML = '';

                if (alunos.length === 0) {
                    listaDiv.innerHTML = '<p style="text-align:center; margin-top: 2rem; color: rgba(255,255,255,0.3);">Nenhum aluno cadastrado ainda.</p>';
                    return;
                }

                alunos.forEach(aluno => {
                    const initials = aluno.nome.substring(0, 2).toUpperCase();
                    // Generate a random gradient for avatar based on ID or name roughly
                    // Simple distinct visual

                    listaDiv.innerHTML += `
                        <div class="aluno-card">
                            <div class="avatar">${initials}</div>
                            <div class="info">
                                <h3>${aluno.nome}</h3>
                                <p>${aluno.cpf} â€¢ ${aluno.idade} anos</p>
                            </div>
                            <span class="badge">#${aluno.ID}</span>
                        </div>
                    `;
                });

            } catch (error) {
                listaDiv.innerHTML = `<p style="text-align: center; color: #ff6b6b; margin-top:2rem;">Erro de conexÃ£o com API.<br>Verifique se o servidor Go estÃ¡ rodando.</p>`;
            }
        }

        // ADD ALUNO
        document.getElementById('form-aluno').addEventListener('submit', async (e) => {
            e.preventDefault();

            const rawCPF = cpfInput.value.replace(/\D/g, '');
            const rawRG = rgInput.value.replace(/\D/g, '');

            if (rawCPF.length !== 11) return alert("CPF InvÃ¡lido (requer 11 nÃºmeros)");

            const aluno = {
                nome: document.getElementById('nome').value,
                cpf: rawCPF,
                rg: rawRG,
                idade: parseInt(document.getElementById('idade').value),
                sexo: document.getElementById('sexo').value
            };

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(aluno)
                });

                if (res.ok) {
                    // Success feedback
                    const btn = document.querySelector('.btn-main');
                    const originalText = btn.innerText;
                    btn.innerText = "Sucesso! ðŸŽ‰";
                    btn.style.background = "linear-gradient(135deg, #11998e, #38ef7d)";
                    document.getElementById('form-aluno').reset();
                    listarAlunos();

                    setTimeout(() => {
                        btn.innerText = originalText;
                        btn.style.background = "";
                    }, 2000);
                } else {
                    alert("Erro ao salvar. Verifique o console.");
                }
            } catch (err) {
                alert("Erro de conexÃ£o.");
            }
        });

        // Init
        listarAlunos();

    </script>
</body>

</html>
